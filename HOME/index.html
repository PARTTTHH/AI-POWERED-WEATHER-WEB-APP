<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HOME | AI POWERED WEATHER WEB APP</title>
    <link rel="stylesheet" href="/static/home/style.css?v=2" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="/static/home/RESOURCES/APPLICATION_ICON/ICON3.png"
    />
  </head>
  <body>
    <div class="main">
      <nav class="navbar1">
        <a href="/">HOME</a>
        <a id="todayLink" href="#">TODAY</a>
        <a id="weeklyLink" href="#">WEEKLY</a>
        <a href="/maps">MAPS</a>
        <a href="/about">ABOUT ME</a>
      </nav>

      <div class="theme-toggle">
        <img
          src="/static/home/RESOURCES/THEAME_SWITCHER/sun.png"
          alt="Sun"
          class="sun"
        />
        <img
          src="/static/home/RESOURCES/THEAME_SWITCHER/MOON.png"
          alt="Moon"
          class="moon"
        />
        <div class="toggle-button" id="toggle-btn"></div>
      </div>

      <button id="credit-btn" type="button">CREDITS</button>

      <div class="search">
        <p class="eyebrow">FIND YOUR CITY OR CONTRY</p>
        <h1 class="title">SEARCH WEATHER LIVE</h1>
        <div class="search-row">
          <input type="text" id="cityInput" placeholder="ENTER CITY OR ZIP" />
          <button type="button" id="searchBtn">SEARCH</button>
          <button class="ai-btn" type="button" id="aiModeBtn">AI MODE</button>
        </div>
        <p class="helper">
          SEARCH SOMETHING LIKE EX :- “Mumbai”, “Delhi”, “London”
        </p>
      </div>
    </div>

    <div id="customAlert" class="custom-alert-overlay">
      <div class="custom-alert-box">
        <h2 class="custom-alert-title">NOTICE</h2>
        <p class="custom-alert-message" id="alertMessage">
          PLEASE SEARCH THE LOCATION FIRST!
        </p>
        <button class="custom-alert-btn" id="alertBtn">GOT IT</button>
      </div>
    </div>

    <script>
      const themeToggle = document.querySelector(".theme-toggle");
      const body = document.body;
      const mainDiv = document.querySelector(".main");

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          body.style.backgroundImage =
            "url('/static/home/RESOURCES/TEXTURES/MILKY_WAY.jpg')";
          mainDiv.style.backgroundImage =
            "url('/static/home/RESOURCES/TEXTURES/MILKY_WAY.jpg')";
        } else {
          body.style.backgroundImage =
            "url('/static/home/RESOURCES/SKY/SKY-5.jpg')";
          mainDiv.style.backgroundImage =
            "url('/static/home/RESOURCES/SKY/SKY-5.jpg')";
        }
      });

      const cityInput = document.getElementById("cityInput");
      const searchBtn = document.getElementById("searchBtn");

      function performSearch() {
        const city = cityInput.value.trim();
        console.log("Searching for:", city);
        if (city) {
          window.location.href = `/result?city=${encodeURIComponent(city)}`;
        } else {
          showAlert("PLEASE ENTER A CITY NAME!");
        }
      }

      searchBtn.addEventListener("click", performSearch);

      cityInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          performSearch();
        }
      });

      const customAlert = document.getElementById("customAlert");
      const alertMessage = document.getElementById("alertMessage");
      const alertBtn = document.getElementById("alertBtn");

      function showAlert(msg) {
        if (msg) alertMessage.textContent = msg;
        customAlert.classList.add("show");
      }

      function closeAlert() {
        customAlert.classList.remove("show");
      }

      alertBtn.addEventListener("click", closeAlert);

      customAlert.addEventListener("click", (e) => {
        if (e.target === customAlert) {
          closeAlert();
        }
      });

      function showNavAlert(e) {
        e.preventDefault();
        showAlert("PLEASE SEARCH THE LOCATION FIRST!");
      }

      document
        .getElementById("todayLink")
        .addEventListener("click", showNavAlert);
      document
        .getElementById("weeklyLink")
        .addEventListener("click", showNavAlert);

      const aiModeBtn = document.getElementById("aiModeBtn");
      aiModeBtn.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (city) {
          window.location.href = `/ai-mode?city=${encodeURIComponent(
            city
          )}&action=weather`;
        } else {
          window.location.href = `/ai-mode`;
        }
      });

      function clearDatabase() {
        fetch("http://localhost:8000/clear-database", { method: "POST" }).catch(
          (err) => console.log("Backend not running yet")
        );
      }

      document.querySelectorAll('a[href*="index.html"]').forEach((link) => {
        link.addEventListener("click", clearDatabase);
      });

      document.getElementById("credit-btn").addEventListener("click", () => {
        window.location.href = "/credits";
      });
    </script>
  </body>
</html>
