<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEEKLY | AI POWERED WEATHER WEB APP</title>
    <link rel="stylesheet" href="/static/weekly/weekly.css?v=2" />
    <link
      rel="icon"
      type="image/png"
      href="/static/weekly/RESOURCES/APPLICATION_ICON/ICON3.png"
    />
  </head>
  <body>
    <div class="main">
      <nav class="navbar1">
        <a href="/">HOME</a>
        <a href="/today">TODAY</a>
        <a href="/weekly">WEEKLY</a>
        <a href="/maps">MAPS</a>
        <a href="/about">ABOUT ME</a>
      </nav>

      <div class="theme-toggle">
        <img
          src="/static/weekly/RESOURCES/THEAME_SWITCHER/sun.png"
          alt="Sun"
          class="sun"
        />
        <img
          src="/static/weekly/RESOURCES/THEAME_SWITCHER/MOON.png"
          alt="Moon"
          class="moon"
        />
        <div class="toggle-button" id="toggle-btn"></div>
      </div>

      <div class="weekly-section" id="weeklyDisplay">
        <div class="glass-card">
          <div class="weekly-header">
            <h2>WEEKLY FORECAST</h2>
            <div class="toggle-options">
              <button
                class="toggle-btn active"
                onclick="updateWeeklyView('TEMP')"
              >
                TEMP
              </button>
              <button class="toggle-btn" onclick="updateWeeklyView('WIND')">
                WIND
              </button>
              <button class="toggle-btn" onclick="updateWeeklyView('HUMIDITY')">
                HUMIDITY
              </button>
            </div>
          </div>
          <div class="weekly-grid" id="weeklyGrid"></div>
        </div>
      </div>

      <script src="/static/weekly/weekly.js?v=2"></script>
    </div>

    <script>
      const themeToggle = document.querySelector(".theme-toggle");
      const body = document.body;
      const mainDiv = document.querySelector(".main");

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          body.style.backgroundImage =
            "url('/static/weekly/RESOURCES/TEXTURES/MILKY_WAY.jpg')";
          mainDiv.style.backgroundImage =
            "url('/static/weekly/RESOURCES/TEXTURES/MILKY_WAY.jpg')";
        } else {
          body.style.backgroundImage =
            "url('/static/weekly/RESOURCES/CLOUD_BG_1/CLOUD_1.jpg')";
          mainDiv.style.backgroundImage =
            "url('/static/weekly/RESOURCES/CLOUD_BG_1/CLOUD_1.jpg')";
        }
      });
    </script>
  </body>
</html>
